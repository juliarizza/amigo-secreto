{{extend 'base.html'}}

{{block breadcrumb}}
{{super}}
<li><a href="{{=URL('desejos', args=auth.user.id)}}">Lista de Desejos</a></li>
<li>Novo Desejo</li>
{{end}}

<div class="page-title">
	<span class="title">Novo Desejo</span>
	<div class="description">Crie um novo desejo para a sua Lista de Desejos.</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<div class="card">
			<div class="card-body">
				{{=form.custom.begin}}
					<div class="form-group">
                        <label for="desejo">Desejo</label>
                        <input type="text" name="presente" class="form-control" id="desejo" placeholder="Livro, Chinelo, Chocolate, etc.">
                    </div>
                    <div class="form-group">
                    	<label for="lista_desejos_imagem">Imagem do Desejo</label>
                    	{{=form.custom.widget.imagem}}
                    </div>
                    <input type="submit" class="btn btn-success" value="Enviar" />
				{{=form.custom.end}}
			</div>
		</div>
	</div>
</div>
