{{extend 'base.html'}}

{{block breadcrumb}}
{{super}}
<li>Convidar Amigo</li>
{{end}}

<div class="page-title">
	<span class="title">Convidar Amigo</span>
	<div class="description">Convide um amigo para participar deste grupo.</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<div class="card">
			<div class="card-body">
				{{=form.custom.begin}}
					<div class="form-group">
                        <label for="nome">Nome do Amigo</label>
                        <input type="text" name="nome" class="form-control" id="nome" placeholder="Fulano Silva">
                    </div>
                    <div class="form-group">
                    	<label for="email">Email do Amigo</label>
                    	<input type="email" name="email" class="form-control" id="email" placeholder="fulano@email.com">
                    </div>
                    <input type="submit" class="btn btn-success" value="Convidar" />
				{{=form.custom.end}}
			</div>
		</div>
	</div>
</div>
